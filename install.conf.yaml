- defaults:
    link:
      relink: true
      force: true
      create: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.ssh/config: ssh_config
    ~/.posh-themes/craver.json: posh-themes/craver.json
    /usr/local/bin/li: commands/li

- shell:
  - [git submodule update --init --recursive, Installing submodules] 
